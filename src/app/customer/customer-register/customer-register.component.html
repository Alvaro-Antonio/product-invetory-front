<div class="customer-register-container">
    <h2>Cadastrar Cliente</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="customer.person.name"
          required
          placeholder="Digite o nome"
        />
      </div>
  
      <!-- Telefone -->
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="customer.person.phone"
          required
          placeholder="Digite o telefone"
        />
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="customer.person.email"
          placeholder="Digite o email"
        />
      </div>
  
      <!-- Endereço -->
      <div class="form-group">
        <label for="address">Endereço</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="customer.person.address"
          placeholder="Digite o endereço"
        />
      </div>
  
      <!-- VIP -->
      <div class="form-group">
        <label for="vip">Cliente VIP?</label>
        <input
          type="checkbox"
          id="vip"
          name="vip"
          [(ngModel)]="customer.vip"
        />
      </div>
  
      <!-- Botão de Cadastro -->
      <button type="submit" [disabled]="!customerForm.form.valid">Cadastrar Cliente</button>
    </form>
  </div>
