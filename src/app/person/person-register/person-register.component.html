<div class="person-form-container">
  <h2>Cadastrar Pessoa</h2>
  <form #personForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome *</label>
      <input id="name" name="name" [(ngModel)]="person.name" required />
    </div>

    <div class="form-group">
      <label for="phone">Telefone *</label>
      <input id="phone" name="phone" [(ngModel)]="person.phone" />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" name="email" [(ngModel)]="person.email" type="email" />
    </div>

    <div class="form-group">
      <label for="address">EndereÃ§o</label>
      <input id="address" name="address" [(ngModel)]="person.address" />
    </div>

    <button type="submit" [disabled]="personForm.invalid">Salvar</button>
  </form>
</div>
